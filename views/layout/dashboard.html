<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Capital Hook</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('assets', path='css/styles.css') }}"
		/>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
		<script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
	</head>
	<body>
		<div class="container">
      <nav>
        <div class="navigation">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/config">Config</a></li>
            <li><a href="/history">History</a></li>
          </ul>
          <label class="mode-toggle">
            <span hx-post="/api/mode" hx-ext="json-enc" hx-swap="none" hx-vals='{"mode": "LIVE"}' hx-trigger="click" hx-sync="this:queue">Live</span>
            <span hx-post="/api/mode" hx-ext="json-enc" hx-swap="none" hx-vals='{"mode": "DEMO"}' hx-trigger="click" hx-sync="this:queue">Demo</span>
            <input 
            {% if mode == 'DEMO' %} checked {% endif %}
              type="checkbox" 
              class="toggle-checkbox" 
            />
          </label>
        </div>
      </nav>

      <main>
        {% block content %}
		  {% endblock %}
      </main>
    </div>
		<script src="{{ url_for('assets', path='js/main.js') }}"></script>
	</body>
</html>
