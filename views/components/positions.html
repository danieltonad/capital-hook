{% for position in data.positions %}
<tr>
	<td>{{position.epic}}</td>
	<td>{{position.size}}</td>
	<td>{{position.direction}}</td>
	<td>{{position.leverage}}</td>
	<td>{{position.date}}</td>
	<td>{{position.pnl}}</td>
	<td>{{position.hook_name}}</td>
	<td>
		<button
			hx-delete="/trade/{{position.deal_id}}"
			hx-target="closest tr"
			hx-swap="outerHTML swap:1s"
			class="close-btn"
		>
			close
		</button>
	</td>
</tr>
{% endfor %}
